<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator-container">
        <h1>Modern Calculator</h1>
        <div class="input-group">
            <input type="number" id="number1" placeholder="Enter first number">
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="button-group">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">ร</button>
            <button id="divide">รท</button>
        </div>
        <div id="result">
            <span>Result:</span>
            <span id="calculation-result">0</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
